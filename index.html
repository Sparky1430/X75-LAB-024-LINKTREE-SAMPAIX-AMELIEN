<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKBAUM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="https://www.rhcr.be" target="_blank">Site Web</a></li>
               
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header> 
    <main>
        
        <div class="container">
            
            <!-- logo -->
            <div class="avatar">
               <a href="https://www.youtube.com/watch?v=zonNnR3ZLZA&pp=ygUObGVzIGNoYW1waWdub24%3D" target="_blank"><img src="image/logo_decoupe.png" alt="User_logo"></a> 
            </div>
            <!-- nom  -->
            <h1 class="username">R.H.C.R</h1>
            
            <!-- bouton des liens  -->
            <div class="links">
                <a href="https://www.rhcr.be" class="link-btn" target="_blank">Site Web</a>
                <a href="https://www.instagram.com" class="link-btn" target="_blank">Instagram</a>
                <a href="https://www.facebook.com" class="link-btn" target="_blank">Facebook</a>
                <a href="contact.html" class="link-btn">Contact</a>
            </div>
             <!-- icons  -->
             <footer class="footer">
                <div class="footer-content">
                    <h2>suivez-nous</h2>
                    <div class="social-icons">
                     <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <img src="image/facebook.png" alt="Facebook" class="social-logo">
                        </a>
                        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <img src="image/insta.png" alt="Instagram" class="social-logo">
                        </a>
                        <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                    <img src="image/x.png" alt="Twitter" class="social-logo">
                        </a>
                    </div>
                </div>
            </footer>
     </div>
    </main>

</body>
</html>
